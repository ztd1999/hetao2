<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>预测预报</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('背景图1.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #fff;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            letter-spacing: 2px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            margin-bottom: 2rem;
            color: black;
        }

        .content {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
            padding: 2rem;
            max-width: 900px;
            width: 100%;
            height: 80vh;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            position: relative;
            overflow-y: auto;
            color: #333;
            line-height: 1.6;
            animation: fadeIn 0.8s ease-out;
        }

        .input-section {
            width: 40%;
            text-align: left;
        }

        /* 新增图片样式 */
        .location-image {
            width: 100%;
            height: 200px;
            border-radius: 10px;
            margin: 1rem 0;
            object-fit: cover;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            display: none; /* 默认隐藏 */
        }

        .location-image:hover {
            transform: scale(1.02);
        }

        .input-section label {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            margin-top: 1rem;
        }

        .input-section input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin-top: 0.5rem;
            transition: border-color 0.3s ease;
        }

        .input-section input:focus {
            border-color: #6e8efb;
            box-shadow: 0 0 5px rgba(110, 142, 251, 0.5);
        }

        .input-section button {
            margin-top: 1.5rem;
            padding: 0.8rem;
            background: linear-gradient(90deg, #6e8efb, #a777e3);
            color: white;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .input-section button:hover {
            transform: scale(1.05);
            background: linear-gradient(90deg, #a777e3, #6e8efb);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .divider {
            width: 2px;
            background: linear-gradient(90deg, #6e8efb, #a777e3);
            margin: 0 2rem;
        }

        .result-section {
            width: 55%;
            text-align: left;
        }

        .result-section h2 {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 1rem;
        }

        .result-section p {
            font-size: 1.2rem;
            margin: 0.5rem 0;
            color: #555;
        }

        .result-section strong {
            color: #ff4d4f;
        }

        .chart-container {
            margin-top: 1rem;
            width: 100%;
            height: 300px;
        }

        .back-button {
            margin-top: 2rem;
            padding: 1rem 2rem;
            background: linear-gradient(90deg, #6e8efb, #a777e3);
            color: white;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .back-button:hover {
            transform: scale(1.05);
            background: linear-gradient(90deg, #a777e3, #6e8efb);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .back-button::before {
            font-size: 1.2rem;
            font-weight: bold;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="input-section">
            <h1>预测预报</h1>
            <!-- 新增图片显示 -->
            <img id="locationImage" class="location-image" alt="地点图片">
            <label for="date">日期 (月-日):</label>
            <input type="text" id="date" placeholder="例如: 04-05">
            <label for="location">地点:</label>
            <input type="text" id="location" placeholder="例如: 河北-邢台临城">
            <button onclick="fetchData()">确定</button>
        </div>
        <div class="divider"></div>
        <div class="result-section">
            <h2>结果</h2>
            <p><strong>温度:</strong> <span id="temperature">-</span></p>
            <p><strong>当前病指:</strong> <span id="currentDiseaseIndex">-</span></p>
            <p><strong>未来十天温度和病指趋势:</strong></p>
            <div class="chart-container">
                <canvas id="combinedChart"></canvas>
            </div>
            <p><strong>防控建议:</strong> <span id="preventionAdvice">-</span></p>
        </div>
    </div>
    <button class="back-button" onclick="window.location.href='index.html'">返回首页</button>

        let combinedChart = null;
        const combinedChartCtx = document.getElementById('combinedChart').getContext('2d');

        function fetchData() {
            const dateInput = document.getElementById('date').value;
            const locationInput = document.getElementById('location').value;
            const imageElement = document.getElementById('locationImage');

            // 处理地点图片显示
            if (locationImages[locationInput]) {
                imageElement.src = locationImages[locationInput];
                imageElement.style.display = 'block';
            } else {
                imageElement.style.display = 'none';
            }

            // 日期处理
            const selectedDate = new Date(`2025-${dateInput}`).getTime();
            if (isNaN(selectedDate)) {
                alert("请输入有效的日期！");
                return;
            }

            // 数据查询
            const result = data.find(item => 
                item.地点 === locationInput && 
                item.时间 === selectedDate
            );

            if (result) {
                // 更新基本信息
                document.getElementById('temperature').textContent = result.温度.toFixed(2); // 温度保留两位小数
                document.getElementById('currentDiseaseIndex').textContent = result.当前病指;
                document.getElementById('preventionAdvice').textContent = result.防控建议;

                // 准备未来十天数据
                const futureData = data
                    .filter(item => 
                        item.地点 === locationInput && 
                        item.时间 > selectedDate
                    )
                    .slice(0, 10);

                // 销毁旧图表
                if (combinedChart) {
                    combinedChart.destroy();
                }

                // 创建新图表
                combinedChart = new Chart(combinedChartCtx, {
                    type: 'bar',
                    data: {
                        labels: futureData.map(item => 
                            new Date(item.时间).toLocaleDateString('zh-CN', { 
                                month: 'numeric', 
                                day: 'numeric' 
                            })
                        ),
                        datasets: [
                            {
                                type: 'line',
                                label: '未来十天病指',
                                data: futureData.map(item => item.当前病指),
                                borderColor: '#ff4d4f',
                                backgroundColor: 'rgba(255, 77, 79, 0.2)',
                                borderWidth: 2,
                                fill: true,
                                tension: 0.4,
                                yAxisID: 'y-disease'
                            },
                            {
                                type: 'bar',
                                label: '未来十天温度',
                                data: futureData.map(item => item.温度),
                                backgroundColor: '#6e8efb',
                                borderColor: '#6e8efb',
                                borderWidth: 1,
                                yAxisID: 'y-temperature'
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                display: true,
                                position: 'top'
                            },
                            tooltip: {
                                mode: 'index',
                                intersect: false
                            }
                        },
                        scales: {
                            x: {
                                grid: { display: false },
                                ticks: { font: { size: 12 } }
                            },
                            y: {
                                beginAtZero: true,
                                position: 'left',
                                grid: { color: '#ddd' },
                                ticks: {
                                    font: { size: 12 },
                                    callback: function(value) {
                                        if (value === 0 || value === 1) return null;
                                        return value + '°C';
                                    },
                                    stepSize: 5
                                },
                                title: {
                                    display: true,
                                    text: '温度 (°C)',
                                    font: { size: 14, weight: 'bold' }
                                }
                            },
                            'y-disease': {
                                beginAtZero: true,
                                position: 'right',
                                min: 0,
                                max: 33,
                                grid: { drawOnChartArea: false },
                                ticks: {
                                    font: { size: 12 },
                                    stepSize: 11
                                },
                                title: {
                                    display: true,
                                    text: '病指',
                                    font: { size: 14, weight: 'bold' }
                                }
                            }
                        }
                    }
                });
            } else {
                alert('未找到匹配的数据');
            }
        }
    </script>
